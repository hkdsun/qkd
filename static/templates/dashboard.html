
<div class="row" ng-controller="EntriesCtrl">
  <!-- Button trigger modal -->
  <div class="span12 entry-button" style="text-align:center">
    <button class="btn btn-default btn-block" ng-click="open()">
      Add New Entry
    </button>
</div>
  <div ng-include="'static/templates/entry_modal.html'"></div>
  <!-- List all the entries -->
  <div data-ng-repeat="entry in entries | orderBy : date : true" class="col-xs-12 entry-widget-container">
    <rd-widget>
      <rd-widget-header icon="fa-star" title='{{entry.date | amCalendar }}'>
        <i class="fa fa-trash pull-right"></i>
        <i class="fa fa-pencil pull-right"></i>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="row">
          <div class="entry-container col-xs-12">
            <p>{{entry.body}}</p>
          </div>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
