<div class="row" data-ng-controller="EntriesCtrl">
  <div data-ng-repeat="entry in entries" class="col-xs-12 entry-widget-container">
    <rd-widget>
      <rd-widget-header icon="fa-star" title="Jan 1st, 2015 ({{entry.id}})">
        <i class="fa fa-trash pull-right"></i>
        <i class="fa fa-pencil pull-right"></i>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="row">
          <div class="entry-container col-xs-12">
            <p>{{entry.body}}</p>
          </div>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
