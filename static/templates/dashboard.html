<div class="row" ng-controller="EntriesCtrl">
  <!-- Button trigger modal -->
  <div class="span12 entry-button" style="text-align:center">
    <button class="btn btn-default btn-block" ng-click="newEntryModal()">
      Add New Entry
    </button>
  </div>
  <div ng-include="'static/templates/entry_modal.html'"></div>
  <!-- List all the entries -->
  <div data-ng-repeat="entry in entries | orderBy : 'date' : true | filter:{favorite: showFavorites}" class="col-xs-12 entry-widget-container">
    <rd-widget>
      <rd-widget-header>
        <div class="pull-left">
          <i ng-click='favoriteEntry(entry)' class="fa {{ entry.favorite ? 'fa-star' : 'fa-star-o' }}"></i>
          <span>{{entry.date | amCalendar }}</span>
        </div>
        <div class="pull-right col-xs-6 col-sm-4">
          <i ng-click="delete(entry)" class="fa fa-trash pull-right"></i>
          <i ng-click="editForm.$show()" class="fa fa-pencil pull-right"></i>
        </div>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="row">
          <div class="entry-container col-xs-12">
            <div class="entry-editablearea" e-form="editForm" inputclass="entry-textarea" editable-textarea="entry.body" onbeforesave="updateEntry(entry, $data)">
              <p class="entry-body">{{entry.body}} </p>
            </div>
          </div>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
