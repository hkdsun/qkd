<!doctype html>
<html lang="en" ng-app="QKDiary">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>QKDiary - Easy journaling</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="../static/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="../static/components/angular-xeditable/dist/css/xeditable.css">
  <link rel="stylesheet" type="text/css" src="https://fonts.googleapis.com/css?family=Roboto:300,100,500,400,700">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="../static/components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../static/components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../static/components/bootstrap/js/modal.js"></script>
  <script type="text/javascript" src="../static/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="../static/components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="../static/components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="../static/components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="../static/components/angular-xeditable/dist/js/xeditable.min.js"></script>
  <script type="text/javascript" src="../static/components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../static/components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="../static/components/angular-moment/angular-moment.min.js"></script>
  <!-- endbuild -->
  <!-- Custom Scripts -->
  <link rel="stylesheet" type="text/css" href="../static/css/qkdiary.css">
  <script type="text/javascript" src="../static/dist/js/qkdiary.js"></script>
</head>
<body ng-controller="UserCtrl">
  <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
      <form name="form" ng-submit="vm.login()" role="form">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-actions">
              <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
              <a href="register" class="btn btn-link">Register</a>
          </div>
      </form>
  </div>
</body>
</html>
