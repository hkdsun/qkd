  <!-- Modal -->
  <div ng-controller="EntriesCtrl">
    <script type="text/ng-template" id="static/templates/entry_modal.html">
      <!-- Modal Header -->
      <div class="modal-header">
          <button type="button" class="close" ng-click="cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Add New Entry
          </h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
              <div class="col-sm-12">
                  <textarea class="form-control" rows="10" id="body" ng-model="formEntry.body" placeholder="What's on your mind?"></textarea>
              </div>
            </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()"> Close </button>
          <button type="button" class="btn btn-primary" ng-click="ok()"> All Done </button>
      </div>
  </script>
</div>
